<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autotest Service</title>
    <link rel="stylesheet" href="static/index.css">
    <script type="text/javascript" src="static/jquery.js"></script>
    <script type="text/javascript" src="static/socket.io.js"></script>
</head>
<body>
<div class="g-header">
    <p><strong>Autotest Service</strong></p>
</div>
<div class="g-main">
    <div class="m-upload J_upload">
        <strong class="title">&lt;1&gt;&nbsp;上传脚本</strong>
        <input class="upload block" id="upload" type="file" accept="text/javascript" onchange="handleUpload()">
    </div>
    <div class="m-cmd">
        <strong class="title">&lt;2&gt;&nbsp;开始测试</strong>&emsp;
        <a class="url J_url" href="" target="_blank"></a>
        <div class="buttons">
            <button id="start" class="btn btn-a">执 行</button>
            <!--<button id="restart">重 启</button>-->
        </div>
        <div class="block block-dark block-hlimit J_cmd"></div>
    </div>
    <div class="m-report">
        <strong class="title">&lt;3&gt;&nbsp;查看报告</strong>
        <div class="block">
            <a class="url J_report" href="" target="_blank"></a>
        </div>
    </div>
</div>
<div class="g-footer">
    <p class="u-copyright">© Copyright Hungrated 2018. All rights reserved.</p>
</div>
<script type="text/javascript" src="static/index.js"></script>
</body>
</html>
